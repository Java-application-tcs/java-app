
name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Step 2- Set up Java version
        uses: actions/setup-java@v1
        with:
          java-version: '11'   

      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
     
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} #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   # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} # b08dfa017350442c6c5908a19a73f764098cca95 
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=Java-application-tcs_java-app
      
      - name: ACR login
        uses: azure/docker-login@v1
        with:
          login-server: akshatacontainerregistry.azurecr.io
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Docker build and Push
        run: |
            docker build . -t akshatacontainerregistry.azurecr.io/demo:latest
            docker push  akshatacontainerregistry.azurecr.io/demo:latest
                          
      - name: Step-upload artifact
        uses: actions/upload-artifact@v2
        with:
         name: java-app
         path: '${{github.workspace}}/target/*.jar'
     
